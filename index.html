<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link rel="font-family" href="/images/KumbhSans-VariableFont_YOPQ,wght.ttf" />
</head>

<body class="root">
  <div class="card_wrapper">
    <div class="card">
      <div class="card_top">
        <div class="image_wrapper">
          <img class="ocean_blue" src="/images/bg-pattern-card.svg" />

        </div>
      </div>

      <div class="card_bottom">
        <div class="profile_name">Victor Crest <span class="profile_age">26</span></div>
        <div class="profile_location">London</div>
        <div class="stats_wrapper">
          <div class="follower_stat">
            <div class="follower_number">80K</div>
            <div class="follower">Follower</div>
          </div>
          <div class="likes_stat">
            <div class="likes_number">803K</div>
            <div class="likes">Likes</div>
          </div>
          <div class="photos_stat">
            <div class="photos_number">1.4K</div>
            <div class="photos">Photos</div>
          </div>


        </div>


      </div>

      <div class="profile_image">
        <img class="profile_picture" src="/images/image-victor.jpg" />

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Idowu Fasunle</a>.
    </div>

  </div>


</body>

</html>
